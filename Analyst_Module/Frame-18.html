    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body>
    <!-- Button trigger modal -->
<div class="container pt-5">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Click Here
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header m-auto border-0 pt-md-5">
              <h5 class="modal-title" id="exampleModalLongTitle">Task assign to</h5>
             
            </div>
            <div class="modal-body">

                <div class="container px-md-5 px-xs-0">
 
                    <div class="row">
                        <label class="theme-label">Document Name</label>
                        <div class="dropdown dropdown-1 toggle">
                            <span class="selLabel" id="selLabel">Document List</span>
                            <input type="hidden" name="cd-dropdown">
                            <ul class="dropdown-list">
                              <li data-value="0">
                                <span>Project_DocumentName_001</span>
                              </li>
                              
                              <li data-value="1">
                                <span>Project_DocumentName_002</span>
                              </li>
                             
                              <li data-value="2">
                                <span>Project_DocumentName_003</span>
                              </li>
                           
                            </ul>
                          </div>
                    </div>


                    <div class="row">
                        <label class="theme-label">Chapter Name</label>
                        <div class="dropdown dropdown-2 toggle">
                            <span class="selLabel1" id="selLabel1">Chapter List</span>
                            <input type="hidden" name="cd-dropdown">
                            <ul class="dropdown-list">
                              <li data-value="0">
                                <span>Project_ChapterName_001</span>
                              </li>
                              
                              <li data-value="1">
                                <span>Project_ChapterName_002</span>
                              </li>
                             
                              <li data-value="2">
                                <span>Project_ChapterName_003</span>
                              </li>
                           
                            </ul>
                          </div>
                    </div>


                    <div class="row">
                        <label class="theme-label">Task Name</label>
                        <div class="dropdown dropdown-3 toggle">
                            <span class="selLabel2" id="selLabel2">Task List</span>
                            <input type="hidden" name="cd-dropdown">
                            <ul class="dropdown-list">
                              <li data-value="0">
                                <span>Project_TaskName_001</span>
                              </li>
                              
                              <li data-value="1">
                                <span>Project_TaskName_002</span>
                              </li>
                             
                              <li data-value="2">
                                <span>Project_TaskName_003</span>
                              </li>
                           
                            </ul>
                          </div>
                    </div>
                   


                      


                   
                        </div>
                      
                      

            </div>
            <div class="modal-footer justify-content-center pb-md-5 border-0">
                <button type="button" class="btn btn-success" data-dismiss="modal" style="padding: 5px 30px;text-transform: uppercase;font-weight: 600;">Reuse</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" style="padding: 5px 20px;text-transform: uppercase;font-weight: 600;">Cancel</button>
            </div>
            </div>
          </div>
        </div>

        
</body>

<script>
  $(document).ready(function() {
  
  $("#selLabel").click(function () {
    $('.dropdown-1').toggleClass('active');
  });
  
  $(".dropdown-list li").click(function() {
    $('#selLabel').text($(this).text());
    $('.dropdown-1').removeClass('active');
    $('.selected-item span').text($('#selLabel').text());
  });
  
});


$(document).ready(function() {
  
  $("#selLabel1").click(function () {
    $('.dropdown-2').toggleClass('active');
  });
  
  $(".dropdown-list li").click(function() {
    $('#selLabel1').text($(this).text());
    $('.dropdown-2').removeClass('active');
    $('.selected-item span').text($('#selLabel1').text());
  });
  
});

$(document).ready(function() {
  
  $("#selLabel2").click(function () {
    $('.dropdown-3').toggleClass('active');
  });

    $('#selLabel2').text($(this).text());
    $('.dropdown-3').removeClass('active');
